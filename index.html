<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
    <title>Slider</title>
</head>
<body>
<section class="home">
    <!-- Carousel-->
    <div id="carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-controls">
            <ol class="carousel-indicators">
               <li type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"style="background-image: url(img/frst.jpg);"></li>
               <li type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"style="background-image: url(img/bussinesswomen.jpeg);"></li>
               <li type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"style="background-image: url(img/20190911203533-ent19-octnov-100women.jpeg);"></li>
               </ol>
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel"  data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carousel"  data-bs-slide="next">
                 <span class="carousel-control-next-icon" aria-hidden="true"></span>
                 <span class="visually-hidden">Next</span>
             </button>
        </div>
  <div class="carousel-inner">
    <div class="carousel-item active" style="background-image: url(img/frst.jpg);">
      <div class="container">
          <h2>I am Katrin</h2>
          <p>UI/UX designer</p>
      </div>
    </div>
    <div class="carousel-item" style="background-image: url(img/bussinesswomen.jpeg);">
        <div class="container">
          <h2>I am Simona</h2>
          <p>Project Manager</p>
      </div>
     </div>
    <div class="carousel-item" style="background-image: url(img/20190911203533-ent19-octnov-100women.jpeg);">
      <div class="container">
          <h2>I am Rose</h2>
          <p>Painter</p>
      </div>
    </div>
  </div>
 
</div>
    <!--Carousel-->
</section>
<!--Script-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
